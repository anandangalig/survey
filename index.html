<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- JavaScript -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Lib</title>
  </head>
  <body>
    <div class="container">
      <h1>Take our survey</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Enter your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <select class="form-control" id="food">
            <option>Pizza</option>
            <option>Sushi</option>
            <option>Pad Thai</option>
            <option>Tacos</option>
          </select>
          <h3>Select a genre of music that you like</h3>
          <div class="radio">
            <label>
              <input type="radio" name="genre" value="alternative" checked>
              Alternative
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="genre" value="folk">
              Folk
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="genre" value="metal">
              Metal
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="genre" value="other">
              Other
            </label>
          </div>
          <button type="submit" class="btn">Submit Survey!</button>
        </form>
        <div id="output">
        </div>
      </div>
    </div>
  </body>
</html>
